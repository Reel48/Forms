name: Deploy Vercel Frontend

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: vercel-frontend-main
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Make secrets available to `if:` conditions via the `env` context.
  # GitHub does not allow referencing `secrets.*` directly inside `if:` in workflow syntax validation.
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

jobs:
  trigger:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate Vercel credentials
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${VERCEL_TOKEN:-}" ]; then
            echo "VERCEL_TOKEN is set; will deploy via Vercel CLI."
            exit 0
          fi
          if [ -n "${VERCEL_DEPLOY_HOOK_URL:-}" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL is set; will deploy via deploy hook."
            exit 0
          fi

          echo "Missing Vercel credentials."
          echo "Add ONE of these GitHub repo secrets:"
          echo "  - VERCEL_TOKEN (recommended; deploys via CLI without relying on Git integration)"
          echo "  - VERCEL_DEPLOY_HOOK_URL (fallback; triggers Vercel deploy hook)"
          exit 1

      # Preferred: deploy via Vercel CLI (does NOT rely on Vercel<->GitHub integration/webhooks).
      - name: Deploy to Vercel (CLI)
        if: ${{ env.VERCEL_TOKEN != '' }}
        env:
          # Non-sensitive identifiers; safe to commit. You can also store these as repo variables if preferred.
          VERCEL_ORG_ID: team_tdhrsxnmrMJewSl6k9wymlE2
          VERCEL_PROJECT_ID: prj_70DG1mPL8keJWNs1a4HVt8hDOy8n
        shell: bash
        run: |
          set -euo pipefail
          echo "Deploying to Vercel via CLI..."

          npx --yes vercel@latest pull --yes --environment=production --token="$VERCEL_TOKEN"
          npx --yes vercel@latest build --prod --token="$VERCEL_TOKEN"
          npx --yes vercel@latest deploy --prebuilt --prod --token="$VERCEL_TOKEN"

      # Fallback: deploy hook (relies on Vercel Git integration pulling from GitHub).
      - name: Trigger Vercel Deploy Hook
        if: ${{ env.VERCEL_TOKEN == '' && env.VERCEL_DEPLOY_HOOK_URL != '' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "Triggering Vercel deploy hook..."
          resp="$(curl -sS -X POST "${VERCEL_DEPLOY_HOOK_URL}" -w '\nHTTP_STATUS:%{http_code}\n' --max-time 60)"
          echo "${resp}"

          status="$(printf '%s' "${resp}" | awk -F: '/^HTTP_STATUS:/ { print $2 }' | tr -d '\r')"
          if [[ -z "${status}" ]]; then
            echo "Failed to read HTTP status from deploy hook response."
            exit 1
          fi
          if [[ "${status}" -lt 200 || "${status}" -ge 300 ]]; then
            echo "Deploy hook returned non-2xx status: ${status}"
            exit 1
          fi

