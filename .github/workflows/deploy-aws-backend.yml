name: Deploy Backend to AWS App Runner

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: quote-builder-backend

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Account ID
        run: |
          EXPECTED_ACCOUNT_ID="391313099201"
          ACTUAL_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          if [ "$ACTUAL_ACCOUNT_ID" != "$EXPECTED_ACCOUNT_ID" ]; then
            echo "❌ ERROR: AWS Account ID mismatch!"
            echo "Expected: $EXPECTED_ACCOUNT_ID"
            echo "Actual: $ACTUAL_ACCOUNT_ID"
            echo "Deployment aborted to prevent deploying to wrong account."
            exit 1
          fi
          echo "✅ Verified AWS Account ID: $ACTUAL_ACCOUNT_ID"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Trigger App Runner deployment
        if: env.AWS_APP_RUNNER_SERVICE_ARN != ''
        env:
          SERVICE_ARN: ${{ secrets.AWS_APP_RUNNER_SERVICE_ARN }}
        run: |
          echo "Triggering App Runner deployment..."
          aws apprunner start-deployment \
            --service-arn $SERVICE_ARN \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "### Deployment Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.build-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ steps.login-ecr.outputs.registry }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          if [ -n "$SERVICE_ARN" ]; then
            echo "**App Runner Service:** Deployment triggered" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Note:** Set AWS_APP_RUNNER_SERVICE_ARN secret to enable auto-deployment" >> $GITHUB_STEP_SUMMARY
          fi

